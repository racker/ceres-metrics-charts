## Ingestion service image from ECR
image:
  repo: "gcr.io/ceres-dev-222017/metrics-rollup-service"
  tag: "latest"
  pullPolicy: Always

## Configure resource requests and limits
## ref: http://kubernetes.io/docs/user-guide/compute-resources/
resources:
  requests:
    memory: 3Gi
    cpu: 1000m
  limits:
    memory: 16Gi
    cpu: 8000m

containers:
  replicas: 15
  target_port: 8080
  liveness_probe:
      path: "/actuator/health"
      port: 8080
      initial_delay_seconds: 30
      timeout_seconds: 20
  readiness_probe:
      path: "/actuator/health"
      port: 8080
      initial_delay_seconds: 15
      timeout_seconds: 20

  spring_profiles_active: production
  influxdb_metrics_url: "http://data-influxdb-0.influxdbsvc:8086"
  kafka_bootstrap_servers: "kafka-01.dev.monplat.rackspace.net:9092;kafka-02.dev.monplat.rackspace.net:9092;kafka-03.dev.monplat.rackspace.net:9092;kafka-04.dev.monplat.rackspace.net:9092;kafka-05.dev.monplat.rackspace.net:9092"
  secret_name: kafka-influxdb-java-secret
  secret_mount_path: "/etc/kafka-keys"
  keystore_location: "/etc/kafka-keys/keystore-location"
  truststore_location: "/etc/kafka-keys/truststore-location"
  password_key: "store-password"
  endpoint_identification_algorithm: ""
